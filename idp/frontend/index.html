    <div class="container">
      <h1>Essay Answer Evaluation</h1>

      <input
        type="number"
        id="numQuestions"
        placeholder="Number of Questions"
        required
      />

      <button id="generateQuestionsBtn">Generate Questions</button>

      <!-- Questions and Answers -->
      <div id="questionsContainer"></div>

      <!-- Submit Button -->
      <a href="#" id="savedDocsLink">Saved Documents</a>
      <div id="result" class="hidden">

        <p><strong>Feedback:</strong> <span id="feedback"></span></p>
